services:
  # Backend Service
  - type: web
    name: skyfi-verification-backend
    env: python
    plan: free
    region: oregon
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FRONTEND_HOST
        fromService:
          type: web
          name: skyfi-verification-frontend
          property: host

  # Frontend Service
  - type: web
    name: skyfi-verification-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_HOST
        fromService:
          type: web
          name: skyfi-verification-backend
          property: host
